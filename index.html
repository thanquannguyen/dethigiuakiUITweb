<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
</head>
<body>
    <div class="input">
        <h1 style="margin: 20px 0px">Website Rao vặt</h1>
        <form>
            <div class="input-area">
                <label>Tên sản phẩm</label>
                <br>
                <input type="text" placeholder="Tai nghe" class="inputbox" id="tensanpham" required>
                <label>Giá</label>
                <br>
                <input type="text" placeholder="30000" class="inputbox" id="gia" required>
                <label>Người bán</label>
                <br>
                <input type="text" placeholder="Nguyễn A" class="inputbox" id="nguoiban" required>
                <label>Địa chỉ liên hệ/ Số điện thoại</label>
                <br>
                <input type="text" placeholder="Thủ Đức / 09xxxxxxxx" class="inputbox" id="dcsdt" required>
                <label>Tình trạng sản phẩm</label>
                <br>
                <input type="text" placeholder="99%" class="inputbox" id="tinhtrang" required>
                <label>Mô tả chi tiết</label>
                <br>
                <textarea rows="5" placeholder="Chi tiết sản phẩm" class="inputbox" id="mota"
                    required></textarea>
                <!-- <label>Hình ảnh</label> -->
                <br>
                <input type="url" placeholder="Link hình ảnh" class="inputbox" id="hinhanh" required>
            </div>
            <div class="submit-area">
                <button name="" id="" class="submit add" onclick="store()">Thêm</button>
                <button name="" id="" class="submit reset" onclick="xoa()" formnovalidate>Reset</button>
            </div>
        </form>
    </div>
    <div id="result" class="result">
    </div>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
